<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dumber Gist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css" integrity="sha256-N6+kUxTWxpqVK+BrPWt3t4jeOWPtp37RZEbm5n9X+8U=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />

  <!-- <script src="https://cdn.jsdelivr.net/npm/jshint@2.11.0/dist/jshint.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/jsonlint@1.6.3/web/jsonlint.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/csslint@1.0.5/dist/csslint.min.js"></script>

  <base href="/">
  <style>
    .flash-screen {
      background-color: #212529;
      color: #dee2e6;
      font-size: 24px;
      line-height: 1.5;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      justify-content: space-evenly;
      align-items: center;
      text-align: center;
    }
  </style>
  <script>const BUNDLER_WORKER = '/dist/bundler-worker.js';</script>
</head>

<body>
  <div aurelia-app="main">
    <div class="flash-screen">
      <div>
        <i>Dumber Gist</i><br>
      </div>
      <span>&nbsp;</span>
    </div>
  </div>
<script>
var observer;
function _start() {
  var script = document.createElement('script');
  // Load dumber-gist app for https://gist.dumber.app/.
  script.setAttribute('data-main', 'aurelia-bootstrapper');
  script.src = '/dist/entry-bundle.js';
  script.type = 'text/javascript';
  script.charset = 'utf-8';
  script.async = true;
  document.body.appendChild(script);
}

var flash = document.querySelector('.flash-screen');

function callback(entries) {
  if (!entries.length) return;
  if (entries[0].isIntersecting) {
    observer.unobserve(flash);
    _start();
  }
}

if ('serviceWorker' in navigator) {
  try {
    // Not all browser support IntersectionObserver
    observer = new IntersectionObserver(callback, {
      root: null,
      rootMargin: '10px',
      threshold: .2
    });
    observer.observe(flash);
  } catch (e) {
    _start();
  }
} else {
  var insideIframe = (function() {
    try {
      return window.self !== window.top;
    } catch (e) {
      return true;
    }
  })();

  var msg = 'Service Worker is not supported in this browser.';
  if (insideIframe) {
    msg = 'Either this iframe is showing in an insecure (http://) window, or ' + msg;
  }

  msg = 'Error: ' + msg;
  console.log(msg);
  var error = document.createElement('p');
  error.textContent = msg;
  error.style = 'color: #DD6163; font-size: 16px; margin: 10px;';
  document.querySelector('.flash-screen > div').appendChild(error);
}
</script>
</body>
</html>
