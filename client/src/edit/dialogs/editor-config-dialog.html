    <div class="dialog-body pt-0 pb-0 pl pr">
      <div class="select-section">
        <div class="section-body">
          <div
            class="selection"
            click.trigger="model.vimMode = !model.vimMode & leftClick"
          >
            <i class="icon fas ${model.vimMode ? 'text-primary fa-check-square' : 'text-muted fa-square'}"></i>
            <div>
              <div class="title">Turn on <strong>VIM mode</strong></div>

          </div>
          <div
            class="selection"
            click.trigger="model.lineWrapping = !model.lineWrapping & leftClick"

              <div class="description">Whether CodeMirror should scroll or wrap for long lines.</div>

      </div>
