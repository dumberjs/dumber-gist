<template>
  <div class="dialog">
    <div class="dialog-body">
      <div class="select-section">
        <div class="section-body">
          <div
            class="selection ${model.autoRefresh ? 'selected' : ''}"
            click.trigger="model.autoRefresh = true & leftClick"
          >
            <i class="icon fas ${model.autoRefresh ? 'text-primary fa-check-circle' : 'text-muted fa-circle'}"></i>
            <div>
              <div class="title">Automatically refresh the embedded browser</div>
              <div class="description">Rendering is de-bounced for <span class="badge bg-dark">500ms</span></div>
            </div>
          </div>
          <div
            class="selection ${!model.autoRefresh ? 'selected' : ''}"
            click.trigger="model.autoRefresh = false & leftClick"
          >
            <i class="icon fas ${!model.autoRefresh ? 'text-primary fa-check-circle' : 'text-muted fa-circle'}"></i>
            <div>
              <div class="title">Manually refresh the embedded browser</div>
              <div class="description">Either click the refresh button <i class="badge bg-dark fas fa-sync-alt"></i> or use keybord shortcut <span class="badge bg-dark">Alt-R</span> (<span class="badge bg-dark">‚å• R</span>)</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="dialog-footer" keydown.trigger="$event.key === 'Enter' && ($event.stopPropagation() || true)">
      <button class="btn" click.trigger="controller.cancel() & leftClick">Cancel</button>
      <button class="btn error" if.bind="!insideIframe" click.trigger="resetCache() & leftClick">Reset Cache</button>
      <button class="btn ml-auto primary" click.trigger="ok() & leftClick">Save</button>
    </div>
  </div>
</template>
